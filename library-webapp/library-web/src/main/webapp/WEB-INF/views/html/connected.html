<!DOCTYPE html>
<html layout:decorate="~{fragments/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml" >

<div th:replace="fragments/header :: head1"></div>

<body>

<div class="container">

    <div class="row">

        <div class="col-lg-12">
        <h2> You are already connected: </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
        <h2 th:text="${login}"> Login</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
        <h2>Want to logout?</h2><br>
        <form method="post" th:action="@{/logout}">
            <input type="submit" value="Sign Out"/>
        </form>
        </div>
    </div>
</div>
</body>
</html>
