<div th:fragment="search_result" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container-fluid">
        <table class="table table-striped table-fixed">
            <thead>
            <tr>
                <th class="col-2">ISBN</th>
                <th class="col-3">Title</th>
                <th class="col-4">Author</th>
                <th class="col-1">Available</th>
                <th class="col-2" style="color:#e6e1e1;">reserve</th>
            </tr>
            </thead>
            <tbody>
            <th:block data-th-each="book : ${books}">
                <tr th:style="${book.nbAvailable == 0} ? 'color:red' : 'color:green'">
                    <td class="col-2" data-th-text="${book.isbn}"></td>
                    <td  class="col-3" data-th-text="${book.title}"></td>
                    <td  class="col-4" data-th-text="${book.author}"></td>
                    <td  class="col-1" data-th-text="${book.nbAvailable}"></td>

                    <td  class="col-2" th:replace="fragments/reserve :: reserve"></td>

                </tr>

            </th:block>
            </tbody>
        </table>
    </div>
</div>
