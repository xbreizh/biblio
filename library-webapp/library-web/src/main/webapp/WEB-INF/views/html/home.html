<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.w3.org/1999/xhtml">


<div th:replace="fragments/header :: head1"></div>
<body>
<div class="container">

    <div th:replace="fragments/navbar :: navbar"></div>

    <div th:fragment="content" th:remove="tag">
        <div id="myLoans" style="display: none">
            <div th:replace="fragments/loans :: loans"></div>
        </div>
        <div id="myProfile" style="display: none">
            <div th:replace="fragments/table_profile :: profile"></div>
        </div>

    </div>
    <br><br><br>
    <h2>Search</h2>
    <div th:replace="fragments/search :: search"></div>
    <br><br><br>
    <div th:replace="fragments/search_result :: search_result"></div>


    <br><br><br>

</div>


<script th:inline="javascript">
    /*<![CDATA[*/
    var overdue = [[${overdue}]];
    $(document).ready(function () {
        if(overdue) {
            if (sessionStorage.getItem('popState') != 'shown') {
                Swal.fire({
                    title: 'You have some overdue items!',
                    type: 'error',
                    confirmButtonText: 'Ok, I ll take care of it!'
                }, document.getElementById("myLoans").style.display = "block");
                sessionStorage.setItem('popState', 'shown')
            }
        }
    });
    /*]]>*/

</script>

</body>
</html>
