<div th:fragment="search" xmlns:th="http://www.w3.org/1999/xhtml">

    <form method="post" th:action="@{/search}" th:object="${search}">
        <div class="form-group">
            <input autofocus="autofocus"
                   class="form-control"
                   id="ISBN"
                   name="ISBN"
                   placeholder="ISBN"
                   th:value="${isbn}"
                   type="text">
        </div>
        <div class="form-group">
            <input class="form-control"
                   id="Title"
                   name="title"
                   placeholder="Title"
                   th:value="${title}"
                   type="text">
        </div>
        <div class="form-group">
            <input class="form-control"
                   id="Author"
                   name="author"
                   placeholder="Author"
                   th:value="${author}"
                   type="text">
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <input class="form-control btn btn-info"
                           id="search-submit"
                           name="search-submit"
                           type="submit"
                           value="Search">
                </div>
            </div>
        </div>
    </form>

    <br><br>


</div>
