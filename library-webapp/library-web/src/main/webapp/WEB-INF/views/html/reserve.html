<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Reserve</title>
</head>
<body>
<h1>Reserve</h1>

<th:block data-th-each="loan : ${loanList}">

    <td data-th-text="${loan.id}"></td>
    <td data-th-text="${#dates.format(loan.startDate, 'dd-MM-yyyy')}"></td>
    <td data-th-text="${#dates.format(loan.plannedEndDate, 'dd-MM-yyyy')}"></td>
    <td data-th-text="${loan.book.isbn}"></td>
    <td data-th-text="${loan.book.title}"></td>
    <td data-th-text="${loan.status}"></td>
    <td>
        <div th:if="${loan.renewable} == true">
            <div>
                <form method="post" th:action="@{/renew}" th:object="${renew}">


                    <input id="id" name="id" th:value="${loan.id}" type="hidden">


                    <button class="btn btn-outline-info" type="submit">Renew
                    </button>

                </form>
            </div>

        </div>

    </td>
    </tr>

</th:block>
</tbody>
</table>




</body>
</html>
